<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="bg-img_fp">
    <div class="log-section">
        <img src="img/avatar.png" alt="avatar">
        <h1>Login as a Admin User</h1>
        <form>
            <input type="text" placeholder="User Name" class="form-control">
            <input type="email" placeholder="Your Mail" class="form-control">
            <input type="password" placeholder="Your Password" class="form-control">
            <input type="submit" value="Login" class="login-btn">
        </form>
        <a href="registration.html" target="_blank">SignUp</a>
        <a href="forget.html" target="_blank">Forget Password?</a>
    </div>
</body>

</html>
